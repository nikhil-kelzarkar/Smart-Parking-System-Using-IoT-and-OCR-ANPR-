<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .slot {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 150px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .slot h2 {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 10px;
    }

    .status {
      width: 50px;
      height: 50px;
      margin: auto;
      border-radius: 50%;
      background-color: gray;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .occupied {
      background-color: #e74c3c;
    }

    .available {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <h1>Smart Parking Slot Status</h1>

  <div class="slot-container">
    <div class="slot">
      <h2>Slot 1</h2>
      <div class="status" id="slot1"></div>
    </div>
    <div class="slot">
      <h2>Slot 2</h2>
      <div class="status" id="slot2"></div>
    </div>
    <div class="slot">
      <h2>Slot 3</h2>
      <div class="status" id="slot3"></div>
    </div>
    <div class="slot">
      <h2>Slot 4</h2>
      <div class="status" id="slot4"></div>
    </div>
  </div>

  <script>
    // Connect to HiveMQ broker via WebSocket
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', () => {
      console.log('Connected to MQTT broker');

      // Subscribe to all 4 slots
      client.subscribe('parking/slot1');
      client.subscribe('parking/slot2');
      client.subscribe('parking/slot3');
      client.subscribe('parking/slot4');
    });

    client.on('message', (topic, message) => {
      const status = message.toString(); // occupied or available
      const slotId = topic.split('/')[1]; // e.g., slot1

      const statusDiv = document.getElementById(slotId);
      if (status === 'occupied') {
        statusDiv.className = 'status occupied';
      } else if (status === 'available') {
        statusDiv.className = 'status available';
      }
    });
  </script>

</body>
</html>
